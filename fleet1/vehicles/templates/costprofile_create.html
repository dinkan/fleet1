{% extends "mastertemplate.html" %}

{% block title %}
  Create a new Cost Profile for {{organization.org_name}}
{% endblock %}

{% block content %}
  <h1>Create a new Cost Profile for {{organization.org_name}}</h1>
  <form action="{% url 'costprofile_createsub' organization.id %}" method="post">
    {% csrf_token %}

    <input type="number" id="end_of_year" name="end_of_year" placeholder="End of Year"><br><br>
    
    <input type="number" id="resale_value_percent" name="resale_value_percent" placeholder="Resale Value %"><br><br>
    
    <input type="number" id="insurance_cost_percent" name="insurance_cost_percent" placeholder="Insurance Cost %"><br><br>
    
    <input type="number" id="maintenance_cost_percent" name="maintenance_cost_percent" placeholder="Maintenance Cost %"><br><br>

    <button type="submit">Save</button>
  </form>
  <hr>
  <p>Back to <a href="{% url 'costprofilelist' organization.id %}">Cost Profile List</a></p>
{% endblock %}
